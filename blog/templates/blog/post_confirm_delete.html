{% extends "blog/base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Delete Post</h1>
    <p class="text-lg mb-4">Are you sure you want to delete the post: "{{ object.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="flex items-center space-x-4">
            <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
                Yes, Delete
            </button>
            <a href="{% url 'post_detail' object.pk %}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
