{% extends "blog/base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">{% if form.instance.pk %}Edit Post{% else %}Create a New Post{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="mt-6 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
            Save Post
        </button>
    </form>
</div>
{% endblock content %}
